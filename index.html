<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Appointments</title>

</head>
<body>
    <div id="header"><h1>Find Your Partner</h1></div>
    <div id="main">

            <div class="row">
                <label>Gender</label>

            </div>
            <div class="row">
                <label>Hobbies</label>
                <input type="text" id="hobby">
            </div>
            <div class="row">
                <button id="searchBtn">Search</button>
            </div>
            <div id="results">
                <div class="person-row">
                    <img src="images/avatar1.png.png"/> 
                    <div class="person-info">
                        <div>Catalina</div>
                        <div>Sport, pets, Party</div>
                        <button>Add as a Friend</button>
                    </div>   
                </div>
                <div class="person-row">
                    <img src="images/avatar2.png.png"/> 
                    <div class="person-info">
                        <div>Catalina</div>

                    </div>   
                </div>
                <div class="person-row">
                    <img src="images/avatar3.png.png"/>

                        <div>Catalina</div>
                        <div>Sport, pets, Party</div>
                        <button>Add as a Friend</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
